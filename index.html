<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Course Goals</h1>
		</header>
		<section id="user-goal">
			<h2>My Course Goal</h2>
			<p>{{ courseGoal }}</p>
			<!-- Double curly braces is only available between html tags, so anywhere you output actual content. You have to use the "v-bind" directive, which is an instruction we give to vue to set the value of something, like an attribute on an html element. It's then followed by ":thingtobind"-->
			<!-- <p>Learn more <a href="{{vueLink}}">about Vue</a>.</p> -->
			<p>Learn more <a v-bind:href="vueLink">about Vue</a>.</p>

			<!-- You can call a simple javascript function right in your html code, the
			same way that you filled the first p content with data. In the p below,
			I'm using the method outputGoal function to fill the p content. You can't do complex code such as if statements, but you can call a function or do simple things like 1 + 1-->
			<p>{{ outputGoal() }}</p>
			<!-- To output html tag elements such as what you could get from a database (think tinymce), you have to give your html element a v-html, and then pass it the data key. -->
			<p v-html="courseGoalC"></p>
		</section>
	</body>
</html>
